<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>测试</title>
        <link rel="stylesheet" href="easyDialog.css" />
    </head>
    <body>
        <div class="other" style="height:900px;border:1px solid red;">
        </div>
        <div id="easy-dialog" class="easy-dialog"></div>
        <div id="easy-dialog2" class="easy-dialog"></div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="easyDialog.js"></script>
        <script type="text/javascript">
            $(function() {
                $('#easy-dialog2').easyDialog({
                    'cHeight': 80,
                    'dTitle': '测试标题',
                    dContentTmp: function(cont) {
                        $(cont).html('<p>先等待5秒哦</p>');
                        return setTimeout(function(){
                            $(cont).html('<p>异步回调哦</p>');
                        },5*1000);
                    }, 
                    'dCloseTxt': '[]',
                    OK: function() {
                        $('#easy-dialog').easyDialog({
                            'cHeight': 80,
                            'dTitle': '测试标题',
                            dContentTmp: '<p>你点开了浮层2</p>', 
                            'dCloseTxt': 'close',
                            OK: function() {
                                
                            }
                        });
                    }
                });
            });
        </script>
    </body>
</html>
