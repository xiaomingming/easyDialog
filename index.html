<title>Easydialog by xiaomingming</title>
</head>

<body>
<header>
    <div class="inner">
        <h1>Easydialog</h1>
        <h2>一个简单的jquery弹层插件</h2>
        <a href="https://github.com/xiaomingming/easyDialog" class="button"><small>View project on</small>GitHub</a> </div>
</header>
<div id="content-wrapper">
    <div class="inner clearfix">
        <section id="main-content">
            <div id="easy-dialog" class="easy-dialog"></div>
            <div id="easy-dialog2" class="easy-dialog"></div>
        </section>
        <aside id="sidebar"> <a href="https://github.com/xiaomingming/easyDialog/zipball/master" class="button"> <small>Download</small> .zip file </a> <a href="https://github.com/xiaomingming/easyDialog/tarball/master" class="button"> <small>Download</small> .tar.gz file </a>
            <p class="repo-owner"><a href="https://github.com/xiaomingming/easyDialog"></a> is maintained by <a href="https://github.com/xiaomingming">xiaomingming</a>.</p>
            <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
        </aside>
    </div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript">
    $(function() {
        $('#easy-dialog2').easyDialog({
            'cHeight': 80,
            'dTitle': '测试标题',
            dContentTmp: function(cont) {
                $(cont).html('<p>先等待5秒哦</p>');
                return setTimeout(function(){
                    $(cont).html('<p>异步回调哦</p>');
                },5*1000);
            }, 
            'dCloseTxt': '[]',
            OK: function() {
                $('#easy-dialog').easyDialog({
                    'cHeight': 80,
                    'dTitle': '测试标题',
                    dContentTmp: '<p>你点开了浮层2</p>', 
                    'dCloseTxt': 'close',
                    OK: function() {
                        
                    }
                });
            }
        });
    });
</script>
</body>
</html>
